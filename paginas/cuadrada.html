  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.11/sweetalert2.css" integrity="sha512-otyZKuy0m2Vb2a/PvF29koS+TY1OB06a7YrE0Fvajv3L2crkLNNoxviT294+22mjLhWZ3z/Yb+vIy3ohjYP7Rg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <div class="container ">
    <div class="row">
      <div class="col">
        <h1 class = "text-center" id="PlatinaCuadradah1"></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-5 "><img class= "imagen" id="tipoPlatina" src="../imagenes/Cuadrada.JPG" alt="parámetros de Platina Cuadrada"></div>
      <div class="col-7 text m1">
        <form id="PlatinaCuadrada" class="form">
          <div class= "parametro">
            
            <input type="checkbox" id="AceroInoxC" name="AceroInoxC" value="yes">
            <label class="etiqueta" for="AceroInoxC">Acero Inoxidable</label>
            <input type="checkbox" id="AceroCarbonoC" name="vehicle2" value="Car">
            <label class="etiqueta" for="AceroCarbonoC">Acero al Carbono</label>
          </div>
          <div class= "parametro">
            <input type="number" id="Lcuadrado" name="" placeholder="* 111" required>
            <label class="etiqueta" for="Lcuadrado" >Lado (L) en mm (entre 0 y 1500)</label>
         </div>
         <div class= "parametro" id = 'L2' >
          <input type="number" id = 'Lado2' name="" placeholder="* 111" >
          <label id="etiquetaRect" for="Lado2" ></label>
       </div>
         <div class= "parametro">
            <input type="number" id="Espesor" name="" placeholder="* 1.5" required>
            <label class="etiqueta" for="Espesor"></label>
         </div>
         <div class = "parametro">
            <input type="number" id="d-mm" name="" placeholder="* 0">
            <label class="etiqueta" for="d-mm">d mm</label>
            <input type="number" id="SV" name="" placeholder="* 0">
            <label class="etiqueta" for="SV">SV mm</label>
            <input type="number" id="SH" name="" placeholder="* 0">
            <label class="etiqueta" for="SH">SH mm</label>
            <input type="number" id="R" name="" placeholder="* 0">
            <label class="etiqueta" for="R">R mm</label>        
         </div>
         <div class="parametro">
          <button type="button" id="cotizar" class="btn">Cotizar Platina</button>
         </div>
         <div chass="parametro">
          <label class = "etiqueta" for="Precios"></label>
         </div> 
         <div class="parametro">
          <input type="number" id="cantidad" placeholder="* 0">
          <label class= 'etiqueta'for="cantidad"></label>
          <label class = 'etiqueta' for="Total"></label>
         </div>
         <div class="parametro">
          <button type="button" id="carritoCuad" class="btn">Agregar a Carrito</button>
         </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <table class="table">
          <thead class = 'thead-dark'>
            <th>Item</th>
            <th>Platina</th>
            <th>Acero</th>
            <th>Lado/Diam</th>
            <th>Lado2</th>
            <th>Espesor</th>
            <th>Corte U$D</th>
            <th>Material U$D</th>
            <th>cantidad</th>
            <th>Unitario U$D</th>
            <th>Subtotal U$D</th>
            <th>Eliminar</th>
          </thead>
          <tbody id="items" class="table-striped">
          </tbody>
          <tfoot >
            <tr id="ultimaFila">
              <th></th>
              <th><a href="../index.html" id="Pcuadrada"  type="button" class="btn btn-primary m-1">Volver</a></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th id="totalText"></th>
              <th id="total"></th>
              <th id ='Vaciar'><button type="button" class=" btn btn-secondary" disabled>Vaciar!!</button></th>
            </tr>
          </tfoot>

        </table>
      </div>
    </div>
  </div>
